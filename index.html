<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide instagram</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <section class="slide__wrapper" data-slide="container">
      <ul class="slide" data-slide="slide">
        <li>
          <img src="https://source.unsplash.com/8dZRksE0lEg" />
        </li>
        <li>
          <img src="https://source.unsplash.com/eoqnr8ikwFE" />
        </li>
        <li>
          <img src="https://source.unsplash.com/Qb7D1xw28Co" />
        </li>
      </ul>

      <div class="slide__controls">
        <button data-slide="prev">prev</button>
        <button data-slide="next">next</button>
      </div>
    </section>

    <script type="module" src="./public/js/scripts.js"></script>
  </body>
</html>
